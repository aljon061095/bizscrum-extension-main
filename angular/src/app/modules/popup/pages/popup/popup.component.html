<div>
  <nav class="navbar navbar-expand-lg header p-2">
    <img width="30" alt="Bizscrum Logo" src="assets/img/logo_white.png" />
    <span class="navbar-brand">BizScrum Chrome Extension</span>
    <button (click)="close()" aria-label="Close" class="close" type="button">
      <span aria-hidden="true">Ã—</span>
    </button>
  </nav>

  <div class="container-page">
    <form *ngIf="form" class="p-3" [formGroup]="form" (ngSubmit)="submit()">
      <h6 class="page-title">Send this page to Google Chat</h6>
      <div class="form-group hidden">
        <label for="webhook">Webhook URL</label>
        <input
          id="webhook"
          type="text"
          class="form-control form-control-sm"
          formControlName="webhook"
        />
      </div>
      <div class="form-group">
        <label for="webhook">Webhooks</label>

        <select
          class="form-select form-control-sm"
          aria-label="Webhooks"
          formControlName="webhook"
        >
          <ng-container *ngIf="webhooks">
            <option *ngFor="let webhook of webhooks" [ngValue]="webhook.url" [selected]="webhook.selected">
              {{ webhook.name }}
            </option>
          </ng-container>
        </select>
      </div>
      <div class="form-group">
        <label for="tabUrl">Website URL</label>
        <input
          id="tabUrl"
          [readonly]="true"
          type="text"
          class="form-control form-control-sm"
          formControlName="tabUrl"
        />
      </div>
      <div class="form-group">
        <label for="tabTitle">Title</label>
        <input
          id="tabTitle"
          [readonly]="true"
          type="text"
          class="form-control form-control-sm"
          formControlName="tabTitle"
        />
      </div>
      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" class="form-control" rows="3" formControlName="notes"></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-submit btn-sm" [disabled]="!form.valid">
          Send
        </button>
      </div>
    </form>
  </div>
  <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
    <p style="color: white">Loading...</p>
  </ngx-spinner>

  <footer class="footer">
    <div class="container">
      <span class="text-muted">BizScrum Chrome Extension v.{{appVersion()}} @ {{year()}}</span>
    </div>
  </footer>
</div>
